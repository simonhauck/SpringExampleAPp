name: Unit Test with Gradle

on:
  push:
  pull_request:

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run Unit Tests with Gradle
      run: ./gradlew test
